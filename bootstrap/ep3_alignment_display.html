<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

    <div class="container" style="margin-top: 20px;">
        
        <!-- กำหนดตำแหน่ง (แนวนอน) -->
        <p class="text-start">Hello World Start</p>
        <p class="text-center">Hello World Center</p>
        <p class="text-end">Hello World End</p>

        <!-- Block to Inline -->
        <h1 class="bg-primary d-inline">Hello World</h1>
        <h1 class="bg-primary d-inline">Hello Bootstrap</h1>

        <!-- Inline to Block -->
        <span class="bg-warning d-block">Hello Block</span>

        <!-- Inline-Block -->
        <div class="bg-primary d-inline-block">
            <h3>Hello</h3>
            This is Bootstrap 5
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
